<h1>{{title}}</h1>

<button kendoButton [primary]="true">My Kendo UI Button</button>

<kendo-grid [kendoGridInCellEditing]="createFormGroup"
            [editService]="gridService"
            [data]="gridView | async"
            [height]="533"
            [pageSize]="gridState.take" [skip]="gridState.skip" [sort]="gridState.sort"
            [pageable]="true" [sortable]="true"
            (dataStateChange)="onStateChange($event)">
    <ng-template kendoGridToolbarTemplate>
        <button kendoGridAddCommand>Add new</button>
        <button class="k-button" [disabled]="!gridService.hasChanges()" (click)="gridService.saveChanges()">Save Changes</button>
        <button class="k-button" [disabled]="!gridService.hasChanges()" (click)="gridService.cancelChanges()">Cancel Changes</button>
    </ng-template>
    <kendo-grid-column field="ProductName" title="Product Name"></kendo-grid-column>
    <kendo-grid-column field="UnitPrice" editor="numeric" title="Price"></kendo-grid-column>
    <kendo-grid-column field="Discontinued" editor="boolean" title="Discontinued"></kendo-grid-column>
    <kendo-grid-column field="UnitsInStock" editor="numeric" title="Units In Stock"></kendo-grid-column>
    <kendo-grid-command-column title="command" width="220">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
            <button kendoGridRemoveCommand>Remove</button>
            <button kendoGridSaveCommand [disabled]="formGroup?.invalid">Add</button>
            <button kendoGridCancelCommand>Discard</button>
        </ng-template>
    </kendo-grid-command-column>
</kendo-grid>
