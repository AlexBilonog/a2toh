<div *ngIf="hero" style="border: 1px solid black; margin: 10px; padding: 10px">
    <h2>{{hero.name}} details!</h2>

    <div>
        <label>Id: </label>
        {{hero.id}}
    </div>

    <div>
        <label>Name: </label>
        <input [(ngModel)]="hero.name" placeholder="name">
    </div>

    <hero-detail2 [hero]="hero"></hero-detail2>

    <button (click)="goBack()">Back</button>
</div>
